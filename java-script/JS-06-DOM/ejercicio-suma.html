        function sumar(){

            let result =0
            /* en lugar de un ciclo se puderon obtener los valores directos y sumarlos para esto se accede al valor del formulario con farmulario["name"] */
            for(let elemento of formulario){
                result+=Number(elemento.value)
            }
            document.getElementById("result").innerHTML= result
