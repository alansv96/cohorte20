<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM</title>
    <style>
        .azul{
               color: blue; 
        }
    </style>
</head>
<body>
    <h1 class="azul" id="etiqueta1">----Ejemplo de DOM ---</h1>
    <p id="parrafo">saludos desde el DOM</p>
    <p class="azul">Soy otro parrafo</p>

    <script>


        let etiqueta=document.getElementById("etiqueta1");
        console.log("valor de etiqueta1"+ etiqueta.innerHTML);
       
        let parra =document.getElementById("parrafo");
        console.log("el valor de parrafo es ", parra.innerHTML);
        //muestra todos los elementos del tag por bytagname
        let parrafos= document.getElementsByTagName("p")
        for (let i =0;i<parrafos.length ;i++) {
            
            console.log("Los parrafos son: " +parrafos[i].innerHTML );
        }
        console.log("numero de parrafos",parrafos.length);

        let azul= document.getElementsByClassName("azul")
        for(let i =0;i<azul.length;i++){
            console.log("los elementos de azul son:", azul[i].innerHTML);
        }
        console.log("por clase", azul.length);
    /* Formularios */


    </script>
</body>
</html>
